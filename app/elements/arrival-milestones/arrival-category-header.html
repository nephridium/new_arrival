<dom-module id="arrival-category-header">

  <style>

    :host {
      display: inline-block;
    }

    .category-header {
      @apply(--layout-horizontal);
      @apply(--layout-center);
      border: 1px solid #dedede;
      border-top-left-radius: 5px;
      border-top-right-radius: 5px;
      margin-top: 20px;
    }
    .category-title {
      color: #888;
      padding: 10px 15px;
      background-color: #f3f3f3;
      border: none;
      border-top-left-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      -webkit-tap-highlight-color: rgba(0,0,0,0);
      text-align: left;
      outline:none;
    }
    .category-title-button {
      color: #888;
      padding: 10px 15px;
      background-color: #f3f3f3;
      border-left: 1px solid #dedede;
      border-top: none;
      border-bottom: none;
      border-right: none;
      font-size: 18px;
      cursor: pointer;
      -webkit-tap-highlight-color: rgba(0,0,0,0);
      text-align: left;
      outline:none;
    }
    .category-title:hover, .category-title-button:hover {
      background-color: #dadada;
    }
    .expand {
      border-top-right-radius: 5px;
    }
    .full-width {
      width: 100%;
    }
  </style>

  <template>

      <div class="category-header">
        <button action="toggle" category$="{{category}}" class="category-title toggle flex">
          <span>{{title}}</span>
        </button>
        <button action="contract" category$="{{category}}" class="category-title-button contract">
          <span>-</span>
        </button>
        <button action="expand" category$="{{category}}" class="category-title-button expand">
          <span>+</span>
        </button>
      </div>

  </template>

</dom-module>

<script>
(function() {

  Polymer({

    is: 'arrival-category-header',

    properties: {

      category: {
        type: String
      },
      title: {
        type: String
      },


    },
  });
})();
</script>
