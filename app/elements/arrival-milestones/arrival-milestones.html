<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="arrival-milestones">
  <style>
    :host {
      display: block;
    }
  </style>
  <template>
    <div>Hello from <span>{{foo}}</span></div>
  </template>
</dom-module>
<script>
(function() {
  Polymer({
    is: 'arrival-milestones',

    properties: {
      foo: {
        type: String,
        value: 'bar',
        notify: true
      }
    }
  });
})();
</script>
