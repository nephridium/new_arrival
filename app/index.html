  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="New Arrival">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="New Arrival">

  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <link rel="stylesheet" href="styles/main.css">

  <link rel="import" href="elements/elements.html">

<body unresolved class="fullbleed layout vertical">
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    <paper-drawer-panel id="paperDrawerPanel">
      <div drawer>

        <!-- Drawer Toolbar -->
        <paper-toolbar id="drawerToolbar">
          <span class="paper-font-title">Menu</span>
        </paper-toolbar>

        <!-- Drawer Content --
          <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
-->          <paper-menu class="list" >
              <a data-route="home" href="./">
                <iron-icon icon="home"></iron-icon>
                <span>Home</span>
              </a>

              <a data-route="help" href="./help">
                <iron-icon icon="mail"></iron-icon>
                <span>Help</span>
              </a>
          </paper-menu>
      </div>
      <paper-header-panel main mode="standard">

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
          <span class="flex"></span>

          <!-- Toolbar icons --
          <paper-icon-button icon="refresh"></paper-icon-button>
          <paper-icon-button icon="search"></paper-icon-button>
          <!-- -->

          <!-- Application name -->
          <div class="middle paper-font-display2 app-name">New Arrival</div>

          <!-- Application sub title -->
          <div class="bottom title"></div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="home">
              <arrival-milestones></arrival-milestones>
            </section>

            <section data-route="user-info">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">
                User:<span>{{params.name}}</span>
                </h2>
                <div>This is <span>{{params.name}}</span>'s section</div>
              </paper-material>
            </section>

            <section data-route="help">
              <paper-material elevation="1">
                <h2 class="paper-font-display2">Help</h2>
                <p>
                  This app will show you how far along your <i>new little arrival</i>
                  is. You can see upcoming milestones and tick off and mark down the
                  date for those reached.
                </p>
                <p>
                  Simply enter your baby's name, gender and birthdate and the app
                  will do the rest.
                  All data you enter will be stored solely on your device, none of
                  it will be transferred over the internet.
                </p>
                <p>
                  Upon entering your baby's gender and birth date the app will
                  show you the reference median body length and weight data for
                  babies at your baby's current age based on WHO data sets.
                </p>
                <p>
                  Please be aware that every baby is different and may reach
                  certain milestones beyond the usual time periods. For instance,
                  some may learn to stand and walk without ever having done
                  any crawling, others may seem to babble much less than similar
                  aged babies and then all of a sudden start talking at a
                  level surpassing their peers.
                </p>
                <p>
                  If you are worried about your baby's development in any way,
                  please consult your doctor.
                  This app is for educational purposes only, and should not be
                  taken as medical advise.
                </p>
              </paper-material>
            </section>

          </iron-pages>
        </div>
      </paper-header-panel>
    </paper-drawer-panel>

    <paper-toast
        id="milestone-added-to-reached"
        duration="6000"
        text="Updated milestones reached">
    </paper-toast>

    <paper-toast
        id="milestone-removed-from-reached"
        duration="6000"
        text="Removed item from 'Milestones reached'">
    </paper-toast>

    <paper-toast
        id="already-fully-collapsed"
        duration="2000"
        text="List is already fully collapsed">
    </paper-toast>

    <paper-toast
        id="already-fully-expanded"
        duration="2000"
        text="List is already fully expanded">
    </paper-toast>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
